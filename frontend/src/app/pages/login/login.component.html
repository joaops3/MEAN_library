<div class="container flex justify-center items-center mt-12">
  <form class="w-1/4" (ngSubmit)="handleLogin()" [formGroup]="form" #formDir="ngForm">
    <h1 class="text-center mb-10 ">
    Login
    </h1>
    <div class="form-group mb-3">
      <label for="email">E-mail</label>
      <input id="email" type="e-mail" formControlName="email" placeholder="E-mail" required>
    
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Password"  required>
     
    </div>
    <div class="flex justify-end items-center mt-10">
      <input type="submit" class="bg-yellow-500 rounded-md hover:bg-yellow-600 px-10 py-2 text-pink-50 cursor-pointer"
        value="Salvar" />
    </div>
  </form>
</div>
