<header class="w-full flex  items-center justify-center py-3 shadow-inner">
  <nav class="w-full container flex  items-center justify-between ">
    <div class="w-1/3">
      
      <label for="header-input" class="bg-slate-300 header-input">
        <input name="header-input" id="header-input" class="bg-slate-300 text-gray-600 w-full" type="text"
          placeholder="Pesquisar..." (keydown)="handleEnter($event)">
        <fa-icon [icon]="faMagnifyingGlass" (click)="handleSearch()" class="cursor-pointer"></fa-icon>
      </label>
    </div>
    <div class="w-1/3 text-center hidden sm:contents">
      <a routerLink="">
        <!-- <img src="../../../assets/images/pagcredilogo.png" /> -->
        <h1 class="font-bold">BOOK<span class="text-blue-700">HALL</span></h1>
      </a>
    </div>
    <ul class="flex gap-4 items-center justify-center w-1/3">
      <li *ngIf="isLogged |async; else LoginComps">
        <a *ngIf="permitionToSee()" routerLink="/book/new" class="btn-header-produto">
          Cadastrar Produto
        </a>
        <button class="btn-header-logout" (click)="logout()">
          Logout
        </button>
      </li>
      <ng-template #LoginComps>
        <li>
          <a routerLink="/login" class="btn-header-login">
            login
          </a>
        </li>
        <li>
          <a routerLink="/signin" class="btn-header-sign">
            cadastrar
          </a>
        </li>
      </ng-template>
    </ul>
  </nav>
</header>
<nav class="w-full flex  items-center justify-center bg-slate-300 py-3 shadow-lg under-nav mb-5">
  <ul class="container  flex  items-center justify-center">
    <li>
      Classicos
    </li>
    <li>
      Romances
    </li>
    <li>
      Aventura
    </li>
    <li>
      Terror
    </li>
    <li>
      Idiomas
    </li>
  </ul>
</nav>
